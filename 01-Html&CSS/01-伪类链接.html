<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
           /*未访问过的链接状态*/
            color:#3c3c3c;
            font-size: 25px;
            text-decoration: none;
            font-weight: 700;
        }
        a:visited{
            /*这个链接我们已经点过了*/
            color: orange;
        }
        a:hover{
            /*鼠标经过链接时候的样子*/
            color: #f10215;
        }
        a:active{
            /*鼠标按下时候的样子*/
            color: green;
        }

    </style>
</head>
<body>
<a href="http://www.baidu.com">百度</a>
</body>
</html>
